{% extends 'base.html' %}

{% block content %}
    <div class="text-center">
        {% if user.is_authenticated %}
            <h1 class="text-2xl font-semibold mb-4">Welcome, {{ user.first_name }} {{ user.last_name }}!</h1>
            <div class="flex space-x-4">
                <a href="{% url 'account_change_password' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Change Password
                </a>
                <a href="{% url 'account_logout' %}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                    Logout
                </a>
                <a href="{% url 'user_detail' %}" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                    View Profile
                </a>
                <a href="{% url 'user_update' user.id %}" class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded">
                    Edit Profile
                </a>
            </div>
        {% else %}
            <h1 class="text-2xl font-semibold mb-4">Welcome to the University</h1>
            <div class="flex space-x-4">
                <a href="{% url 'account_signup' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Sign Up
                </a>
                <a href="{% url 'account_login' %}" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                    Login
                </a>
            </div>
        {% endif %}
    </div>
{% endblock %}
